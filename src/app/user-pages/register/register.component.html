<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/image_new.png" alt="logo">
        </div>

        <h3 style="color: green" *ngIf="registered">User registered successfully</h3>

        <h6>New here?</h6>
        
        <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
        <form class="pt-3" [formGroup]="registerForm">

          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Name" formControlName="name">
          </div>

          <div class="form-group">
            <label>State *</label>
            <div class="col-sm-9">
              <select class="form-control" (change)="changeState($event.target.value)" formControlName="state">
                <option *ngFor ="let state of stateList">{{ state.state }} </option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>District *</label>
            <div class="col-sm-9">
              <select class="form-control" formControlName="district">
                <option *ngFor ="let dis of districts">{{ dis }} </option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Phone No" formControlName="phone">
          </div>
         
          <div class="form-group">
            <input type="number" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Area of land (in acres)" formControlName="areaOfLand">
          </div>
          
          <div class="mt-3">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="register()" >SIGN UP</a>
            <!-- routerLink="/dashboard" -->
          </div>
          <div class="text-center mt-4 font-weight-light">
            Already have an account? <a routerLink="../login" class="text-primary">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
