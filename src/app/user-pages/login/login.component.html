<div class="row" id="proBanner">
  <div class="col-4"></div>
  <div class="col-4" *ngIf="showBanner && !loginFail">
    <span class="align-items-center purchase-popup">
      <p style="color: green;"><b>Login Success !</b></p>
    </span>
  </div>
  <div class="col-4" *ngIf="showBanner && loginFail">
    <span class="align-items-center purchase-popup">
      <p style="color: red;"><b>Invalid mobile number or OTP. Please check and login agian !</b></p>
    </span>
  </div>
  <div class="col-4"></div>
</div>
<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/image_new.png" alt="logo">
        </div>
        <h4>Hello! let's get started</h4>
        <h6 class="font-weight-light">Sign in to continue.</h6>
        <form class="pt-3"
        [formGroup]="loginForm">
          <div class="form-group">
            <input class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Mobile Number" formControlName="mobileNo">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Enter OTP" formControlName="OTP">
          </div>
          <div class="mt-3">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="submit()">SIGN IN</a>
            <!-- routerLink="/dashboard" -->

          </div>
          <div class="text-center mt-4 font-weight-light">
            Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
